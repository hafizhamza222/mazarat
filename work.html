<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORK</title>
    <link href="work.css" type="text/css" rel="stylesheet" />
</head>
<body>
    
<table>
    <tr>
        <th>Month</th>
        <th>Number of Sales</th>
        <th>Amount</th>



    </tr>


<tr>
    <td class="co">Jan</td>
    <td>105</td>
    <td>$15,000.00</td>
</tr>    

    <tr>
    <td class="g">Feb</td>
    <td>95</td>
    <td>$12,000.00</td>
    </tr>
    
    <tr>
        <td>Mar</td>
        <td class="sg">150</td>
        <td>$20,000.00</td>
    </tr>
    
<tr>
    <td>Apr</td>
    <td>50</td>
    <td class="y">$30,000.00</td>
</tr>

<tr>
<td>May</td>
<td class="b">80</td>
<td>$15,000.00</td>
</tr>

<tr>
    <td>Jun</td>
    <td>110</td>
    <td class="j">$22,000.00</td>
</tr>


<tr>
    <td>Jul</td>
    <td>79</td>
    <td class="bl">$34,000.00</td>
</tr>

<tr>
<td class="gr" colspan="2">Grand Total</td>
<td class="p">$114,000.00</td>
</tr>
  





</table>































</body>
</html>
